<div class="container mt-4">
  <h2 class="text-center">Lista de Usuarios</h2>
  <div class="row g-3">
    @for(user of users; track user.id) {
    <article class="col-12 col-md-4">
      <app-user-card [user]="user" (userDeleted)="deleteUser($event)"></app-user-card>
    </article>
    }
  </div>
</div>
