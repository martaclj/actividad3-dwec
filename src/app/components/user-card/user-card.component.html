<div class="card text-center mb-3" style="max-width: 18rem; margin: auto;">
  <img [src]="user.image" class="card-img-top img-fluid" alt="Foto de usuario">
  <div class="card-body">
    <h5 class="card-title">{{ user.name }}</h5>
    <p class="card-text">Email: {{ user.email }}</p>
    <div class="d-flex justify-content-around">
      <a [routerLink]="['/user', user.id]" class="btn btn-sm btn-primary">Ver detalle</a>
      <a [routerLink]="['/updateuser', user.id]" class="btn btn-sm btn-warning">Actualizar</a>
      <button class="btn btn-sm btn-danger" (click)="borrarUser()">Borrar</button>
    </div>
  </div>
</div>
